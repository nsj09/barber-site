<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato - Barbearia</title>
    <link rel="stylesheet" href="themes/reset.css">
    <link rel="stylesheet" href="themes/contato.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,400&family=Roboto:ital,wght@0,100;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="menuTop">
            <h1>
                <img src="asset/logo.png" alt="Logo da a barbearia">
            </h1>
            <nav>
                <ul>
                    <li> <a href="index.html"> Home </a></li>
                    <li> <a href="produtos.html"> Produtos </a></li>
                    <li> <a href="contato.html"> Contato </a></li>

                </ul>
            </nav>


        </div>

    </header>

    <main>
        <form class="forms">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="inputPadrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="inputPadrao" required placeholder="exemplo@mail.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputPadrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="inputPadrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radioEmail"> <input name="contato" type="radio" value="email" id="radioEmail">Email</label>


                <label for="radioTelefone"> <input name="contato" type="radio" value="Telefone"
                        id="radioTelefone">Telefone</label>


                <label for="radioWhatssapp"> <input name="contato" type="radio" value="WhattsApp" id="radioWhatssapp"
                        checked>WhattsApp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label> <input type="checkbox" class="checkbox" checked> Gostaria de receber nossa nivedades por
                email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
                <tr>
            </thead>
            <tbody>
                <td>Segunda</td>
                <td>8H as 20H</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>8H as 20H</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8H as 20H</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>8H as 20H</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8H as 20H</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>8H as 16H</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <img src="asset/logo-branco.png" alt="Logo da a barberia">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>
